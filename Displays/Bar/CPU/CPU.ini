;:::::::::::::::::::::::::::::::::::::::::::::::::

[Variables]
@include0=#SKINSPATH#SysInfo\SysInfoSettings.inc
@include1=#SKINSPATH#MyRainmeter\Config\Default.inc

[Styles]
@include=#SKINSPATH#MyRainmeter\Config\Styles.inc

;:::::::::::::::::::::::::::::::::::::::::::::::::

[CPUGather]
Measure=CPU

;:::::::::::::::::::::::::::::::::::::::::::::::::

[Bar]
Meter=Bar
MeterStyle=MyRainmeterBar
MeasureName=CPUGather

;:::::::::::::::::::::::::::::::::::::::::::::::::

[Title]
Meter=String
MeterStyle=MyRainmeterTitleString | MyRainmeterDataStringBarLeft
Text="Prozessor"
Y=(#BarPadding# - 1)r

[CurrentPercentage]
Meter=String
MeterStyle=MyRainmeterDataString | MyRainmeterDataStringBarRight
MeasureName=CPUGather
NumOfDecimals=0
Percentual=1
Text="%1%"