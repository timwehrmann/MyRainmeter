[Metadata]
Name=MyRainmeter - Network Download graph
Author=Tim Wehrmann
Version=1.0
License=Creative Commons Attribution-Non-Commercial-Share Alike 3.0
Information=
Config=
Description=
Instructions=
Tags=
Variant=
Preview=

;-----------------------------------------------------------------------------------------------------------------------

[Variables]
@include_SysInfo=#SKINSPATH#SysInfo\SysInfoSettings.inc
@include_Default=#SKINSPATH#MyRainmeter\Config\Default.inc
@include_Labels=#SKINSPATH#MyRainmeter\Config\Labels.inc

[Fonts]
@include=#SKINSPATH#MyRainmeter\Config\Fonts\MyriadPro.inc

[Styles]
@include=#SKINSPATH#MyRainmeter\Config\Styles.inc

;-----------------------------------------------------------------------------------------------------------------------

[DownloadGather]
Measure=Plugin
Plugin=HWiNFO.dll
HWiNFOSensorId=#CurrentDownloadSensorId#
HWiNFOSensorInstance=#CurrentDownloadSensorInstance#
HWiNFOEntryId=#CurrentDownloadEntryId#
HWiNFOType=CurrentValue
DynamicVariables=1

[DownloadMaxGather]
Measure=Plugin
Plugin=HWiNFO.dll
HWiNFOSensorId=#CurrentDownloadSensorId#
HWiNFOSensorInstance=#CurrentDownloadSensorInstance#
HWiNFOEntryId=#CurrentDownloadEntryId#
HWiNFOType=MaximumValue
DynamicVariables=1

[DownloadPercentageGather]
Measure=Calc
Formula=(DownloadGather / DownloadMaxGather)

;-----------------------------------------------------------------------------------------------------------------------

[TopMargin]
Meter=String
MeterStyle=MyRainmeterDisplayToDisplayMargin

[Background]
Meter=String
MeterStyle=MyRainmeterElementBackground
H=#BarGraphMeterHeight#

;-----------------------------------------------------------------------------------------------------------------------

[Bar]
Meter=Bar
MeterStyle=MyRainmeterBar
MeasureName=DownloadPercentageGather

[Graph]
Meter=Line
MeterStyle=MyRainmeterGraph | MyRainmeterBarGraph
MeasureName=DownloadPercentageGather

;-----------------------------------------------------------------------------------------------------------------------

[Title]
Meter=String
MeterStyle=MyRainmeterTitleString | MyRainmeterTitleStringBarGraph
Text="#LabelDownstream#"

[Data]
Meter=String
MeterStyle=MyRainmeterDataString | MyRainmeterDataStringBytesSecond
MeasureName=DownloadMaxGather

[CurrentData]
Meter=String
MeterStyle=MyRainmeterDataString | MyRainmeterDataStringBytesSecond | MyRainmeterDataStringBarGraph
MeasureName=DownloadGather