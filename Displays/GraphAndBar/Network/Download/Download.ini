;:::::::::::::::::::::::::::::::::::::::::::::::::

[Variables]
@include0=#SKINSPATH#SysInfo\SysInfoSettings.inc
@include1=#SKINSPATH#MyRainmeter\Config\Default.inc
ThisGraphHeight = #GraphHeightSmall#

[Styles]
@include=#SKINSPATH#MyRainmeter\Config\Styles.inc

;:::::::::::::::::::::::::::::::::::::::::::::::::

[DownloadGather]
Measure=NetOut

[DownloadMaxGather]
Measure=Calc
Formula=(DownloadGather > DownloadMaxGather) ? DownloadGather : DownloadMaxGather

[DownloadPercentageGather]
Measure=NetOut
MinValue=0
MaxValue=(#SpeedTestUL# * 1048576)
AverageSize=#NetAVG#

;:::::::::::::::::::::::::::::::::::::::::::::::::

[Graph]
Meter=Line
MeterStyle=MyRainmeterGraph
MeasureName=DownloadPercentageGather

[Bar]
Meter=Bar
MeterStyle=MyRainmeterBar
MeasureName=DownloadPercentageGather
Y=#ThisGraphHeight#

;:::::::::::::::::::::::::::::::::::::::::::::::::

[MaximumValue]
Meter=String
MeterStyle=MyRainmeterDataString | MyRainmeterDataStringBarLeft
MeasureName=DownloadMaxGather
Text="%1B/s"

[CurrentValue]
Meter=String
MeterStyle=MyRainmeterDataString | MyRainmeterDataStringBarRight
MeasureName=DownloadPercentageGather
Text="%1B/s"

[Title]
Meter=String
MeterStyle=MyRainmeterTitleString | MyRainmeterTitleStringGraphTopCentered
Text="#NameDownstream#"