;:::::::::::::::::::::::::::::::::::::::::::::::::

[Variables]
@include0=#SKINSPATH#SysInfo\SysInfoSettings.inc
@include1=#SKINSPATH#MyRainmeter\Config\Default.inc
ThisGraphHeight = #GraphHeightSmall#

[Styles]
@include=#SKINSPATH#MyRainmeter\Config\Styles.inc

;:::::::::::::::::::::::::::::::::::::::::::::::::

[DriveIOGather]
Measure=Plugin
Plugin=PerfMon
PerfMonObject=LogicalDisk
PerfMonCounter="Disk Bytes/sec"
PerfMonInstance=#Drive1#

[DriveUsedSpaceGather]
Measure=FreeDiskSpace
Drive=#Drive1#
InvertMeasure=1

[DriveFreeSpaceGather]
Measure=FreeDiskSpace
Drive=#Drive1#

[DriveNameGather]
Measure=FreeDiskSpace
Drive=#Drive1#
Label=1
UpdateDivider=-1

;:::::::::::::::::::::::::::::::::::::::::::::::::

[Graph]
Meter=Line
MeterStyle=MyRainmeterGraph
MeasureName=DriveIOGather

[Bar]
Meter=Bar
MeterStyle=MyRainmeterBar
MeasureName=DriveUsedSpaceGather
Y=#ThisGraphHeight#

;:::::::::::::::::::::::::::::::::::::::::::::::::

[UsedSpace]
Meter=String
MeterStyle=MyRainmeterDataString | MyRainmeterDataStringBarLeft
MeasureName=DriveUsedSpaceGather
Text="%1B"

[FreeSpace]
Meter=String
MeterStyle=MyRainmeterDataString | MyRainmeterDataStringBarRight
MeasureName=DriveFreeSpaceGather
Text="%1B"

[Title]
Meter=String
MeterStyle=MyRainmeterTitleString | MyRainmeterTitleStringGraphTopCentered
MeasureName=DriveNameGather
Text="%1"