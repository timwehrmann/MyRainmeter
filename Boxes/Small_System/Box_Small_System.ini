[Rainmeter]
Update=-1

[Metadata]
Name=SysInfo Extended - System Information Box
Author=Tim Wehrmann
Version=1.0
License=Creative Commons Attribution-Non-Commercial-Share Alike 3.0
Information=
Config=
Description=
Instructions=
Tags=
Variant=
Preview=

[Variables]
@include0=#SKINSPATH#SysInfo\SysInfoSettings.inc
@include1=#SKINSPATH#MyRainmeter\Config\Settings.inc

[DisplayGather]
Measure=Plugin
Plugin=SysInfo
SysInfoType=SCREEN_SIZE

[Background]
Meter=IMAGE
SolidColor=#BoxColor#
X=0
Y=0
W=#BoxSize#
H=#BoxHeightText#

[Title]
Meter=String
X=(#BoxContentWidth#/2 + #BoxOffset#)
Y=(#BoxOffset# - #FontOffset#)
W=#BoxContentWidth#
FontFace=#Font#
FontSize=#FontHeight#
FontColor=#TitleColor#
StringAlign=Center
StringStyle=#FontStyle#
StringCase=#FontCase#
AntiAlias=1
Text=#NameSysteminformation#

[Line]
Meter=Line
MeasureName=DisplayGather
X=#BoxOffset#
Y=(#BoxOffset#*2+#FontHeight#)
H=1
W=#BoxContentWidth#
LineCount=1
LineWidth=1
LineColor=#LineColor#
AntiAlias=0