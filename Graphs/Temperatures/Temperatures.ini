[Variables]
@include0=#SKINSPATH#SysInfo\SysInfoSettings.inc
@include1=#SKINSPATH#MyRainmeter\Config\Default.inc

[Styles]
@include=#SKINSPATH#MyRainmeter\Config\Styles.inc

;:::::::::::::::::::::::::::::::::::::::::::::::::

[GPUTemp]
Measure=Plugin
Plugin=SpeedFanPlugin
SpeedFanType=Temperature
SpeedFanNumber=#GPU1Temp#
SpeedFanScale=C
MinValue=#minTemp#
MaxValue=#maxTemp#

[CPUTemp]
Measure=Plugin
Plugin=SpeedFanPlugin
SpeedFanType=Temperature
SpeedFanNumber=#Core1Temp#
SpeedFanScale=C
MinValue=#minTemp#
MaxValue=#maxTemp#

[MainboardTemp]
Measure=Plugin
Plugin=SpeedFanPlugin
SpeedFanType=Temperature
SpeedFanNumber=#SystemTemp#
SpeedFanScale=C
MinValue=#minTemp#
MaxValue=#maxTemp#

[SSDTemp]
Measure=Plugin
Plugin=SpeedFanPlugin
SpeedFanType=Temperature
SpeedFanNumber=#SSD1Temp#
SpeedFanScale=C
MinValue=#minTemp#
MaxValue=#maxTemp#

[HDDTemp]
Measure=Plugin
Plugin=SpeedFanPlugin
SpeedFanType=Temperature
SpeedFanNumber=#HDD1Temp#
SpeedFanScale=C
MinValue=#minTemp#
MaxValue=#maxTemp#

[Graph]
Meter=Line
MeasureName=GPUTemp
MeasureName2=CPUTemp
MeasureName3=MainboardTemp
MeasureName4=SSDTemp
MeasureName5=HDDTemp
X=0
Y=0
H=50
W=200
AutoScale=0
LineCount=5
LineWidth=#LineWidth#
LineColor=#TemperatureGPU#
LineColor2=#TemperatureCPU#
LineColor3=#TemperatureMainboard#
LineColor4=#TemperatureSSD#
LineColor5=#TemperatureHDD#
SolidColor=#GraphBackColor#
GraphStart=#Direction#
AntiAlias=0
DynamicVariables=1

[GPUTitle]
Meter=String
Text="Grafikkarte"
MeterStyle=MyRainmeterTitleString
Y=59

[GPUData]
Meter=String
MeasureName=GPUTemp
MeterStyle=MyRainmeterDataString
FontColor=#TemperatureGPU#

[CPUTitle]
Meter=String
Text="Prozessor"
MeterStyle=MyRainmeterTitleString

[CPUData]
Meter=String
MeasureName=CPUTemp
MeterStyle=MyRainmeterDataString
FontColor=#TemperatureCPU#

[MainboardTitle]
Meter=String
Text="Mainboard"
MeterStyle=MyRainmeterTitleString

[MainboardData]
Meter=String
MeasureName=MainboardTemp
MeterStyle=MyRainmeterDataString
FontColor=#TemperatureMainboard#

[SSDTitle]
Meter=String
Text="SSD (#SSD1#)"
MeterStyle=MyRainmeterTitleString

[SSDData]
Meter=String
MeasureName=SSDTemp
MeterStyle=MyRainmeterDataString
FontColor=#TemperatureSSD#

[HDDTitle]
Meter=String
Text="HDD (#HDD1#)"
MeterStyle=MyRainmeterTitleString

[HDDData]
Meter=String
MeasureName=HDDTemp
MeterStyle=MyRainmeterDataString
FontColor=#TemperatureHDD#