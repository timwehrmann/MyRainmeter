[Variables]
@include0=#SKINSPATH#SysInfo\SysInfoSettings.inc
@include1=#SKINSPATH#SysInfoBoxes\Settings.inc

[currentTemperature]
Measure=Plugin
Plugin=SpeedFanPlugin
SpeedFanType=Temperature
SpeedFanNumber=#GPU1Temp#
SpeedFanScale=C
UpdateDivider=30

[mPercent]
Measure=Calc
Formula=(currentTemperature/#maxTemp#)

[RAMUsedBar]
Meter=Bar
MeasureName=mPercent
X=0
Y=0
H=18
W=200
BarColor=#BarFrontColor#
SolidColor=#BarBackColor#
BarOrientation=Horizontal